name: Release Drafter

on:
  push:
    tags:
      - "v*.*.*"  # Se activa al hacer push de un tag

permissions:
  contents: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch all branches
        run: git fetch --all

      - name: Determine branch
        id: get_branch
        run: echo "::set-output name=branch::$(git symbolic-ref --short HEAD || echo 'main')"

      - name: Generate Changelog
        run: |
          # Comando para generar el changelog (puedes personalizarlo)
          git log --pretty=format:"%h - %an, %ar : %s" > CHANGELOG.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout ${{ steps.get_branch.outputs.branch }}
          git pull origin ${{ steps.get_branch.outputs.branch }}
          git add CHANGELOG.md
          git commit -m 'Update changelog'
          git push origin ${{ steps.get_branch.outputs.branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
